<!DOCTYPE html>
<html lang="en">

<head>
  <!-- header -->
  {% include 'admin/adminTemplate/headerAdmin.html' %}
  <!-- end header -->
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo d-flex justify-content-center">
                <img src="../../static/adminAsset/images/logo.jpg" alt="logo">
              </div>
              <h4>Hai Petugas, Silahkan Login Sesuai Akun yang sudah diberikan!</h4>
              <h6 class="font-weight-light"></h6>
              <form action="/loginPetugasSatgas" method="post" class="pt-3">
                <div class="form-group">
                  <input type="text" name="username_give" class="form-control form-control-lg" id="inputUsername"
                    placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" name="password_give" class="form-control form-control-lg"
                    id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN
                    IN</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                </div>
              </form>
            </div>
 

          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
