{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const Toast = Swal.mixin({
      toast: true,
      showConfirmButton: true,
      timerProgressBar: true,
    })
    Toast.fire({
      icon: "{{ messages[0][0] }}",
      title: "{{ messages[0][1] }}"
    });
  });
</script>
{% endif %}
{% endwith %}
