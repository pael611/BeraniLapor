<style>
    @media (max-width: 600px) {
        #posting {
            width: 100%;
            height: 200px;
        }
    }
</style>

<body>
    <!-- Container -->
    <div class="container mt-4">
        <!-- Post Input -->
        <div class="d-flex justify-content-center align-items-center mb-3">
            <div class="me-3">
                <a href="#">
                    <img class="rounded" src="../static/assets/placeholder.jpg " alt="User Image" width="32"
                        height="32">
                </a>
            </div>
            <input id="input-post" class="form-control rounded-pill" style="max-width: 600px;"
                placeholder="hai {{user_info.nama}}, Buat Postingan atau Topik diskusi Baru  " data-bs-toggle="modal"
                data-bs-target="#modalposting">
        </div>
    </div>

    <!-- untuk postingan-->
    <div class="modal fade" id="modalposting" tabindex="-1" aria-labelledby="postinglabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #410404; color: white;">
                    <h5 class="modal-title" id="postinglabel">Tambah postingan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-body-tertiary">
                    <form action="/forumBase" method="post">
                        <div class="mb-3">
                            <textarea class="form-control" id="posting" rows="3" required
                                placeholder="hai {{user_info.nama}}, ada cerita apa nih? yuk posting"
                                name="user-post-give"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary">hapus</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Post Card -->
    {% for post in postingan %}
    <div id="post-box" class="container">
        <div class="card card-forum mb-3  mx-auto w-100 w-sm-75 w-md-50">
            <!-- Tampilkan postingan  -->
            <div class="card-body mx-auto w-100 w-sm-75 w-md-50">
                <div class="d-flex mb-3">
                    <a class="me-3 image-container" style="max-width: 112px; max-height: 112px;" href="#">
                        <img class="img-fluid" src="../static/assets/placeholder.jpg" alt="Image">
                    </a>
                    <div class="w-100 h-100">
                        <div class="card-title card-tittle">{{post.nama}}<small class="text-muted">&nbsp;{{post.email}}
                                <br><span>Posted at {{post.date}}</span></small>
                        </div>
                        <div class="card-subtitle mb-2 text-muted card-info"></div>
                        <div class="card-text-content" onclick="window.location.href='/postingan-detail/{{post.id}}'">
                            {{post.post}}
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between flex-wrap align-items-center">
                    <div class="d-flex flex-wrap align-items-center">
                        <span class="cursor me-1" onclick="toggle_like('', 'heart')">
                            <i class="fa fa-heart" aria-hidden="true"></i> <span class="like-num">23.k</span>
                        </span>
                        <span class="cursor me-1 comment-trigger" data-post-id="#">
                            <i class="fa fa-message"></i>&nbsp;Comment 281
                        </span>
                    </div>

                    <button type="button" class="btn btn-warning mt-2 mt-sm-0" data-bs-toggle="modal"
                        data-bs-target="#Modalkomen">
                        Komentar</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <!-- Modal Tambah Komentar -->
    <div class="modal fade" id="Modalkomen" tabindex="-1" aria-labelledby="komentarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #410404; color: white;">
                    <h5 class="modal-title " id="komentarLabel">Tambah Komentar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-body-tertiary">
                    <form>
                        <div class="mb-3">
                            <textarea class="form-control" id="komentar" rows="3" required
                                placeholder="Ketikkan komentar anda"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="komen()">Submit</button>
                        <button type="button" class="btn btn-secondary" onclick="cancel()">hapus</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    
</body>
