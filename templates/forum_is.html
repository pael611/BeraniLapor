<!-- and navbar -->

    <section class="section">
        <article class="media">
            <figure class="media-left" style="align-self: center">
                <a class="image is-32x32" href="/user/{{ user_info.username }}">
                    <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                </a>
            </figure>

            <div class="media-content">
                <div class="field">
                    <p class="control">
                        <input id="input-post" class="input is-rounded" placeholder="What are you thinking about?"
                            onclick='$("#modal-post").addClass("is-active")' />
                    </p>
                </div>
            </div>
        </article>
    </section>

    <!-- MODAL -->
    <div class="modal" id="modal-post">
        <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-content">
                        <div class="field">
                            <p class="control">
                                <textarea id="textarea-post" class="textarea"
                                    placeholder="What are you thinking about?"></textarea>
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">

                            </div>
                            <div class="level-right">
                                <div class="level-item">
                                    <a class="button is-sparta" onclick="post()">Create post</a>
                                </div>
                                <div class="level-item">
                                    <a class="button is-sparta is-outlined"
                                        onclick='$("#modal-post").removeClass("is-active")'>Cancel</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"
            onclick='$("#modal-post").removeClass("is-active")'></button>
    </div>


    <!-- CARD -->
    <section class="section">
        <div id="post-box" class="container">
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <a class="image is-64x64" href="#">
                            <img class="is-rounded" src="{{ url_for('static', filename='assets/placeholder.jpg') }}"
                                alt="Image">
                        </a>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>UserA</strong> <small>@user-a</small>
                                <small>10 minutes ago</small>
                                <br />
                                Comments section
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">
                                <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('', 'heart')">
                                    <span class="icon is-small">
                                        <i class="fa fa-heart" aria-hidden="true"></i></span>&nbsp;
                                    <span class="like-num">23.k</span>
                                    <div class="bg-white">
                                    </div>
                                    <div class=" p-2 cursor comment-trigger" data-post-id="65d476e46a97f62b31f6bc64">
                                        <i class="fa fa-commenting-o"></i><span class="ml-1">Comment</span>
                                    </div>
                                    <div class="like p-2 cursor">
                                        <i class="fa fa-share"></i><span class="ml-1">Share</span>

                                    </div>
                                    <div class="position-absolute bottom-1 end-0">
                                        <button type="button" class="btn btn-light">komentar</button>
                                    </div>

                            </div>
                    </div>
            </div>
            </a>

            </nav>
        </div>
        </div>

        </article>
        </div>
        </div>

    </section>
