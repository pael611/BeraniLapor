<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'header.html' %}
</head>
<style>
    .truncated {
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 900;
        /* number of lines to show */
        -webkit-box-orient: vertical;
    }

    .expanded {
        -webkit-line-clamp: none;
        height: auto;
    }
</style>

<!-- Add this script to your HTML -->
<script>
    function expand(element) {
        if (element.classList.contains('truncated')) {
            element.classList.remove('truncated');
            element.classList.add('expanded');
        } else {
            element.classList.remove('expanded');
            element.classList.add('truncated');
        }
    }
</script>

<body>
    <!-- Container -->
    <div class="container mt-4 d-flex " style="height: 100vh; display: flex; flex-direction: column;">
        <!-- Articles Section -->
        <div id="articles-box" class="row d-flex flex-wrap justify-content-center align-items-center">
            <!-- Loop through articles and create article cards -->
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                {% if articles %}
                {% for art in articles %}
                <div class="card h-50 mb-5" style="min-width: 25vw; max-width: auto;">
                    <!-- Debugging: Output the article date to check its value -->
                    <!-- <p>{{ art.date }}</p> -->
                    <img src="{{ url_for('static', filename=art.gambar) }}" class="card-img-top" alt="Article Image">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title"><b>{{ art.title }}</b></h5>
                        <p class="card-text-content truncated" onclick="expand(this)">{{ art.isi}}</p>
                        <!-- Check if the date exists and is not empty before displaying -->
                        {% if art.date %}
                        <p style="color: black;">{{ art.date }}</p>
                        {% else %}
                        <p>Date not available</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <p>No articles found</p>
            {% endif %}
        </div>
    </div>

    {% include 'footer.html' %}
</body>

</html>
